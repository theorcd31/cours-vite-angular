<div class="container mx-auto mt-5">
    <h1 class="text-center text-blue-500 mb-4">Générateur Simplifié de Nombres Aléatoires</h1>

    <!-- Contrôles -->
    <div class="mb-4 text-center">
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2" (click)="start()">Démarrer</button>
      <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-2" (click)="pauseResume()">{{ paused ? 'Reprendre' : 'Pause' }}</button>
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="stop()">Arrêter</button>
    </div>

    <button type="button" (click)="toggleSwitch()" [ngClass]="isEnabled ? 'bg-indigo-600' : 'bg-gray-200'" class="relative inline-flex h-6 w-11 shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2" role="switch" [attr.aria-checked]="isEnabled">
      <span class="sr-only">Use setting</span>
      <span aria-hidden="true" [ngClass]="isEnabled ? 'translate-x-5' : 'translate-x-0'" class="pointer-events-none inline-block size-5 translate-x-0 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
    </button>

    <!-- Liste des nombres -->
    <ul *ngFor="let number of numbers" class="list-none">
      <li [ngClass]="getClass(number) ? 'bg-green-500' : 'bg-red-500' " class="rounded-md p-2 mb-2" *ngIf="!isEnabled || getClass(number)">
        {{ number }} - {{ number > 50 ? 'Élevé' : 'Faible' }}
      </li>
    </ul>
</div>
