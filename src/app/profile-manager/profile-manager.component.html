<div class="container mx-auto my-8">
    <h1 class="text-center text-blue-600 text-3xl font-bold mb-6">Profiles Manager</h1>
  
    <!-- Formulaire pour ajouter un nouveau profil -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
      <h2 class="text-gray-700 text-xl font-semibold mb-4">Ajouter un nouveau profil</h2>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
          <input
            id="nameInput"
            name="name"
            placeholder="Entrez le nom"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="newName"
          />
        </div>
        <div>
          <label for="statusInput" class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
          <input
            id="statusInput"
            name="status"
            placeholder="Entrez le statut"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="newStatus"
          />
        </div>
        <div class="col-span-1 md:col-span-2 flex justify-center">
          <button
            type="button"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-4"
            (click)="onAddProfile()"
          >
            Ajouter Profil
          </button>
        </div>
      </form>
    </div>
  
    <!-- Liste des profils -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-gray-700 text-xl font-semibold mb-6">Liste des profils from ... Le Service</h2>
      <ul class="space-y-4">
        <li class="flex justify-between items-center bg-gray-50 border border-gray-200 rounded-lg p-4">
          <div>
            <strong class="text-gray-800">{{ profile.name }}</strong> - 
            <span class="bg-blue-100 text-blue-600 px-2 py-1 rounded-full text-sm">{{ profile.status }}</span>
          </div>
          <div class="flex space-x-2">
            <button
              class="bg-green-500 text-white px-4 py-2 rounded-lg text-sm shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
            >
              Mettre en ligne
            </button>
            <button
              class="bg-yellow-500 text-white px-4 py-2 rounded-lg text-sm shadow hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            >
              Mettre hors ligne
            </button>
            <!-- <a
              [routerLink]="['/app-profile-details', profile.id]"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Voir DÃ©tail
            </a> -->
          </div>
        </li>
      </ul>
    </div>
  </div>
